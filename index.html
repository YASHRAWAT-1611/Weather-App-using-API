<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Weather App</title>
    <link rel="stylesheet" href="Style.css">
</head>
<body>
    <div class="weather-container">
        <h2 id="location-name">Loading location...</h2>
        
        <div id="current-weather" class="current-weather">
            <div class="main-info">
                <img id="weather-icon" src="" alt="Weather Icon" class="icon">
                <p id="temperature" class="temperature">--Â°C</p>
            </div>
            <p id="description" class="description">Fetching data...</p>
            <div class="details">
                <p>Humidity: <span id="humidity">--%</span></p>
                <p>Wind: <span id="wind-speed">-- km/h</span></p>
            </div>
        </div>

        <h3>Hourly Forecast</h3>
        <div id="hourly-forecast" class="hourly-forecast">
            </div>

        <p id="error-message" class="error-message"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
